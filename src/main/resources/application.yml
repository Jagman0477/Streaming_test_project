#DB CONNECTION
spring:
  application:
    name: spring-stream-backend
  datasource:
    url: jdbc:mysql://localhost:3306/PROJECTS_DB
    username: root
    password: root
#JPA PROPERTIES
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
#Servlet Properties
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

files:
  videos:
    videos/

#log4j Properties
log4j:
  appender:
    stdout:
      threshold:
        debug